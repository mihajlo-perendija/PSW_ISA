<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" routerLink="/">Clinical System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" *ngIf="userService.checkLoggedIn()">
                        <a class="nav-link" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="userService.checkLoggedIn()" > <!-- *ngIf="userService.user" -->
                        <a class="nav-link" *ngIf="userService.checkLoggedIn().roles.indexOf(ADMINCC)" routerLink="/adminCCdashboard" >Dashboard</a>
                        <a class="nav-link" *ngIf="userService.checkLoggedIn().roles.indexOf(ADMINC)" routerLink="/adminCdashboard" >Dashboard</a>

                    </li>
                    <li class="nav-item" *ngIf="!userService.checkLoggedIn()">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="!userService.checkLoggedIn()">
                        <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                    <li class="nav-item dropdown" *ngIf="userService.checkLoggedIn()"> 
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" style="cursor: pointer;"
                            aria-haspopup="true" aria-expanded="false">
                            {{userService.checkLoggedIn().name}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="cursor: pointer;">
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
