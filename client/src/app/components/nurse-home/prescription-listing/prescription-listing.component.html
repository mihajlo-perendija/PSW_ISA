<div class="jumbotron jumbotron-fluid" style="max-height: 6em; margin-top:0.5em; padding-top: 0.5em; ">
  <div class="container-fluid" style="max-height: 2em; margin-bottom: 0.5em;">
      <h3 class="display-8">Ordinations</h3>
      <p class="lead">Here you can see a list of clinic prescriptions.</p>
  </div>
</div>
<p>
  <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample">
      Search prescriptions
  </button>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
          <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label font-weight-bold" for="code">Doctor: </label>
                  <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">
                      <input type="text" [ngClass]="{ 'is-invalid': submitted && searchForm.controls.name.errors }"
                          class="form-control" formControlName="name" style="border: 0;" />
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label font-weight-bold" for="code">Medication: </label>
                  <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">
                      <input type="text" [ngClass]="{ 'is-invalid': submitted && searchForm.controls.medication.errors }"
                          class="form-control" formControlName="text" style="border: 0;" />
                  </div>
              </div>
              <button class="btn btn-primary ">Search</button>
          </form>
  </div>
</div>

<table class="table">
  <thead>
      <tr>
          <th scope="col" *ngFor='let param of ordinationsHeaders'>{{param}}</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor='let prescription of prescriptions'>
          <td> {{prescription.doctor_id}} </td>
          <td> {{prescription.medication_id}} </td>
          <td>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Options
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" style="cursor: pointer;"
                          (click)="approvePrescription(prescription)">Approve</a>
                  </div>
              </div>
          </td>
      </tr>
  </tbody>
</table>
