<div class="jumbotron jumbotron-fluid" style="max-height: 6em; margin-top:0.5em; padding-top: 0.5em; ">
    <div class="container-fluid" style="max-height: 2em; margin-bottom: 0.5em;">
        <h3 class="display-8">Clinics</h3>
        <p class="lead">Here you can see a list of existing clinics.</p>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor='let param of clinicHeaders'>{{param}}</th>
            <th scope="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort by
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" style="cursor: pointer;" (click)="sortName()" >Name</a>
                        <a class="dropdown-item" style="cursor: pointer;" (click)="sortAddress()">Address</a>
                        <a class="dropdown-item" style="cursor: pointer;" (click)="sortCity()">City</a>
                        <a class="dropdown-item" style="cursor: pointer;" (click)="sortState()">State</a>
                    </div>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let clinic of clinics'>
            <td> {{clinic.name}} </td>
            <td> {{clinic.address}} </td>
            <td> {{clinic.city}} </td>
            <td> {{clinic.state}} </td>
            <td> {{clinic.description}} </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" style="cursor: pointer;" (click)="showClinicDoctors(clinic)">Show doctors</a>

                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
