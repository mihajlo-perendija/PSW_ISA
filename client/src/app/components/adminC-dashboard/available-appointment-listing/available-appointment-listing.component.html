<div class="jumbotron jumbotron-fluid" style="max-height: 6em; margin-top:0.5em; padding-top: 0.5em; ">
    <div class="container-fluid" style="max-height: 2em; margin-bottom: 0.5em;">
        <h3 class="display-8">Available appointments</h3>
        <p class="lead">Here you can see, add or delete available appointments.</p>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor='let param of appointmentHeaders'>{{param}}</th>
            <th scope="col">
                <button type="button" class="btn btn-light" (click)="addNewAppointment()">Add</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let appointment of appointments'>
            <td> {{appointment.date}} </td>
            <td> {{appointment.time}} </td>
            <td> {{appointment.type}} </td>
            <td> {{appointment.duration}} </td>
            <td> {{appointment.ordination}} </td>
            <td> {{appointment.doctor}} </td>
            <td> {{appointment.price}} </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" style="cursor: pointer;" (click)="deleteAppointment(appointment)">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
