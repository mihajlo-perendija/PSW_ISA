<div class="jumbotron jumbotron-fluid" style="max-height: 6em; margin-top:0.5em; padding-top: 0.5em; ">
  <div class="container-fluid" style="max-height: 2em; margin-bottom: 0.5em;">
      <h3 class="display-8">Clinics business</h3>
      <p class="lead">Here you can see clinics statistics.</p>
  </div>
</div>
<div class="row">
  <label class="col-sm-2 col-form-label font-weight-bold" for="code">Earnings this month: </label>
  <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">{{earningsMonth}}</div>
  <!-- <label class="col-sm-2 col-form-label font-weight-bold" for="code">Earnings this year: </label>
  <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">{{earningsYear}}</div>
  <label class="col-sm-2 col-form-label font-weight-bold" for="code">Earnings so far: </label>
  <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">{{earningsSoFar}}</div> -->
</div>
<div>
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="data"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-line-chart>
</div>
