<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Change Password</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="oldPassword">Old password</label>
                    <input type="password" [ngClass]="{ 'is-invalid': submitted && form.controls.oldPassword.errors }"
                        class="form-control" formControlName="oldPassword" />
                    <div *ngIf="submitted && form.controls.oldPassword.errors" class="invalid-feedback">
                        <div *ngIf="form.controls.oldPassword.errors.required">Old password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" 
                        [ngClass]="{ 'is-invalid': submitted && form.controls.newPassword.errors }"
                        class="form-control" formControlName="newPassword" />
                    <div *ngIf="submitted && form.controls.newPassword.errors" class="invalid-feedback">
                        <div *ngIf="form.controls.newPassword.errors.required">New password is required</div>
                        <div *ngIf="form.controls.newPassword.errors.minlength">Password is at least 6 characters
                            long</div>
                        <div *ngIf="form.controls.newPassword.errors.maxlength">Password is maximum 24 characters
                            long</div>
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
