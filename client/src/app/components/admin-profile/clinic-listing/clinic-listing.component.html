<div class="jumbotron jumbotron-fluid" style="max-height: 6em; margin-top:0.5em; padding-top: 0.5em; ">
    <div class="container-fluid" style="max-height: 2em; margin-bottom: 0.5em;">
        <h3 class="display-8">Clinics</h3>
        <p class="lead">Here you can see a list of existing clinics, change them, or add a new one.</p>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor='let param of clinicHeaders'>{{param}}</th>
            <th scope="col">
                <button type="button" class="btn btn-light" (click)="showNewClinicForm()">Add</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let clinic of clinics'>
            <td> {{clinic.name}} </td>
            <td> {{clinic.address}} </td>
            <td> {{clinic.city}} </td>
            <td> {{clinic.state}} </td>
            <td> {{clinic.description}} </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" style="cursor: pointer;" (click)="showClinicAdmins(clinic)" >Show administrators</a> <!-- [routerLink]="['./clinicAdmins']" -->
                        <a class="dropdown-item" style="cursor: pointer;">Change</a>
                        <a class="dropdown-item" style="cursor: pointer;">Delete</a>

                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
