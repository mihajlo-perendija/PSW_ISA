<form >
        <div class="form-row" >
            <label for="inputClinicName">Name</label>
            <input type="text" readonly ng-readonly="test" class="form-control" name="name" [(ngModel)]='name' placeholder="Clinic Name">
        </div>
        <div class="form-row">
            <label for="inputClinicAddress">Address</label>
            <input type="text" class="form-control" name="inputClinicAddress" [(ngModel)]='address' placeholder="Clinic address">
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="inputClinicCity">City</label>
                <input type="text" class="form-control" name="inputClinicCity" [(ngModel)]='city' placeholder="Clinic city">
            </div>
            <div class="form-group col">
                <label for="inputClinicState">State</label>
                <input type="text" class="form-control" name="inputClinicState" [(ngModel)]='state' placeholder="Clinic state/country">
            </div>
        </div>
        <div class="form-group">
            <label for="inputClinicDescription">Description</label>
            <textarea class="form-control" name="name" [(ngModel)]='description' rows="3"placeholder="Clinic description"></textarea>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
