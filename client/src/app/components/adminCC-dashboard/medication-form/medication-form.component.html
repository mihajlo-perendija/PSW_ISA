<div class="jumbotron jumbotron-fluid col-lg-8 col-sm-10"
style="max-height: 6em; margin-top:0.5em; padding-top: 0.5em; ">
<div class="container-fluid" style="max-height: 2em; margin-bottom: 0.5em;">
  <h3 class="display-8">{{change}} the medication</h3>
  <p class="lead">Here you can {{change.toLowerCase()}} a medication.</p>
</div>
</div>
<div class="m-5 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label font-weight-bold" for="code">Code: </label>
                <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">
                    <input type="text" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.code.errors }"
                        class="form-control" formControlName="code" style="border: 0;" />
                    <div *ngIf="submitted && loginForm.controls.code.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.controls.code.errors.required">Code is required</div>
                        <div *ngIf="loginForm.controls.code.errors.minlength">Code is exactly 4 characters long</div>
                        <div *ngIf="loginForm.controls.code.errors.maxlength">Code is exactly 4 characters long</div>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label font-weight-bold" for="code">Name: </label>
                <div class="col-sm-10 col-lg-6 shadow-sm p-1 mb-1 bg-white rounded">
                    <input type="text" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.name.errors }"
                        class="form-control" formControlName="name" style="border: 0;" />
                    <div *ngIf="submitted && loginForm.controls.name.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.controls.name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
</div>
